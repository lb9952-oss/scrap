<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스크랩 대시보드</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기본 스타일링 */
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        #news-container {
            flex: 3;
            overflow-y: auto;
            padding: 20px;
        }
        #scrap-container {
            flex: 2;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #dee2e6;
        }
        .card {
            margin-bottom: 15px;
        }
        .card-title a {
            text-decoration: none;
            color: #000;
        }
        .card-title a:hover {
            text-decoration: underline;
        }
        #scrap-list .list-group-item {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 뉴스 기사 목록 -->
        <main id="news-container">
            <h2 class="mb-4">오늘의 뉴스</h2>
            <div id="news-list">
                <!-- JavaScript를 통해 기사 목록이 여기에 채워집니다. -->
            </div>
        </main>

        <!-- 스크랩된 기사 목록 -->
        <aside id="scrap-container">
            <h2 class="mb-4">스크랩 리스트</h2>
            <div id="scrap-list">
                <!-- JavaScript를 통해 스크랩 목록이 여기에 채워집니다. -->
            </div>
        </aside>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="static/js/github_pages_main.js"></script>
</body>
</html>
