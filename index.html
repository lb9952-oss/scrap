<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스크랩 대시보드</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기본 스타일링 */
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .card {
            margin-bottom: 15px;
        }
        .card-title a {
            text-decoration: none;
            color: #212529;
        }
        .card-title a:hover {
            text-decoration: underline;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #000;
            font-weight: bold;
        }
        #scrap-list .list-group-item {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">뉴스 스크랩 대시보드</h1>
        </header>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="news-tab" data-bs-toggle="tab" data-bs-target="#news-tab-pane" type="button" role="tab" aria-controls="news-tab-pane" aria-selected="true">오늘의 뉴스</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="scrap-tab" data-bs-toggle="tab" data-bs-target="#scrap-tab-pane" type="button" role="tab" aria-controls="scrap-tab-pane" aria-selected="false">스크랩 리스트</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- News Tab Pane -->
            <div class="tab-pane fade show active" id="news-tab-pane" role="tabpanel" aria-labelledby="news-tab" tabindex="0">
                <div id="news-list" class="mt-3">
                    <!-- JavaScript를 통해 기사 목록이 여기에 채워집니다. -->
                </div>
            </div>
            <!-- Scrap Tab Pane -->
            <div class="tab-pane fade" id="scrap-tab-pane" role="tabpanel" aria-labelledby="scrap-tab" tabindex="0">
                <div id="scrap-list" class="mt-3">
                    <!-- JavaScript를 통해 스크랩 목록이 여기에 채워집니다. -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/github_pages_main.js"></script>
</body>
</html>
